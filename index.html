<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <footer>
        <p>Made By Ben Rosenthal For The Odin Project. View my other projects on my <a href="https://ikbenben.com" target="_blank">Portfolio</a></p>
    </footer>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div id="name-form">
            <input type="text" placeholder="Player X" id="x-name">
            <input type="text" placeholder="Player O" id="o-name">
            <button id="confirm-names">Confirm</button>
        </div>

        <div id="above-board">
            <div id="turn"><span id="turn-display"></span><span id="winner-display"></span></div>
            <button id="replay">Replay</button>
        </div>
        
        <div id="board">
            <div class="board-square" id="0"></div>
            <div class="board-square" id="1"></div>
            <div class="board-square" id="2"></div>

            <div class="board-square" id="3"></div>
            <div class="board-square" id="4"></div>
            <div class="board-square" id="5"></div>

            <div class="board-square" id="6"></div>
            <div class="board-square" id="7"></div>
            <div class="board-square" id="8"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
